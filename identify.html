<!DOCTYPE html>

<html>
<head><style>

#pfp {
	border-radius: 50px;
	display: inline-block;
	width:12%;
	height:15%;
	border-color:black;
	border-style:dashed;
}
#mainDiv {
	background-color:gray;
	border-radius:50px;

}

.stylish {
	left: 15%;
	text-align:center;
	color:white;
	font: caption;
	display: inline-block;
	font-size: 35pt;
	position:absolute;
	border-style:dashed;
	border-color:black;
	border-radius:10px;

}

.score {
	left: 200px;
	top: 80px;
	text-align:center;
	color:white;
	font: caption;
	display: inline-block;
	font-size: 15pt;
	position:absolute;
	border-radius:10px;

}

</style></head>
<body>

<div id="mainDiv" onclick="openTab()">
<img id="pfp" src="profile.png" onclick="changeprofile()"></img>
<div class="stylish" onclick="changeUserName()" id="username"></div>
<div class="score"></div>

</div>

<script>
	

	if (localStorage.getItem("OpenUsername") == null) {
	localStorage.setItem("OpenUsername", "No name user") 
	} else
	{document.querySelector("#username").innerHTML = localStorage.getItem("OpenUsername")
	}

	if (localStorage.getItem("OpenUsername") == null) {
	localStorage.setItem("OpenUsername", "No name user") 
	} else
	{document.querySelector("#username").innerHTML = localStorage.getItem("OpenUsername")
	}

	if (localStorage.getItem("profilePic") == null) {
	document.querySelector("#pfp").setAttribute("src", "profile.png")
	} else {
	document.querySelector("#pfp").setAttribute("src", localStorage.getItem("profilePic"))
	}


	if (localStorage.getItem("userScore") === null || 0 || "null") {
	document.querySelector(".score").innerHTML = "No score in any game. :("
	localStorage.setItem("userScore", 0)
	} else {
	document.querySelector(".score").innerHTML = "User score in games: "+localStorage.getItem("userScore")
	}
	


	function openTab() {
		window.open("identify.html")
	}

	function changeUserName() {
		localStorage.setItem("OpenUsername", window.prompt("New Username:"))
		if (localStorage.getItem("OpenUsername") == "null") {
		localStorage.setItem("OpenUsername", "No name user") 
		} else
		{document.querySelector("#username").innerHTML = localStorage.getItem("OpenUsername")
		}
		window.location.reload(false)
	}

	function changeprofile() {
		localStorage.setItem("profilePic", window.prompt("Image URL (To get, browse google, right click your image and click \"Copy Image Address\" then paste it here."))
		if (localStorage.getItem("profilePic") == "null") {
		localStorage.setItem("profilePic", "profile.png") 
		} else {
		localStorage.setItem("profilePic", localStorage.getItem("profilePic")) 
		}
		window.location.reload(false)
	}

</script>

</body>
</html>
