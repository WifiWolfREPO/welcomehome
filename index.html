<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WifiRoom</title>
  <style>
    @keyframes scroll {
      0% {background-position: 0 0;}
      100% {background-position: 0 -1000px;}
    }
    @keyframes defaultmove {
      0% {border-color: rgb(255, 0, 0); border-style: dashed;}
      50% {border-color: rgb(9, 255, 0); border-style: dashed;}
      100% {border-color: rgb(255, 0, 0); border-style: dashed;}
    }
    
    #bg-center {
      background-color: black;
      position: fixed;
      opacity: 0.5;
      filters: blur(30px);
    }
    
    div#deco {filter: blur(10px);animation-name:defaultmove;animation-duration:3s;animation-iteration-count: infinite;}
    body {position:absolute;animation-fill-mode: both; animation-iteration-count: infinite;animation-duration: 25s;animation-name: scroll; background-image: url("bg-main.jpg"); background-size: 90px;}
  </style>
</head>
<body>
  <div id=deco></div>
  <div id="bg-center"></div>
  <a class="twitter-timeline" href="https://twitter.com/WifiWaWa?ref_src=twsrc%5Etfw">Tweets by WifiWaWa</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
