<!DOCTYPE html>
<html>

<head><title>Sandspiel ALT VERSION</title>
<style>
#game {border-style: dashed; border-color:black; border-radius: 15px; width:95%;}
@keyframes blur {0% {filter: blur(0px);} 100% {filter: blur(15px);}}
@keyframes unblur {0% {filter: blur(15px);} 100% {filter: blur(0px);}}


</style>
</head>

<body><center><iframe id="game" src="https://sandspiel.club/" width="1080" height="590"></iframe><div style="font: caption;">Original link: https://sandspiel.club/ by Max Bittker | Scroll down for user details!</div></center>

	<center><button id="youtube" onclick="youtube()">Play a YouTube video</button><br><br>

	<iframe height="120" width="800" src="../identify.html" style="border-style: none;"></iframe></center>
	
	


<script>

	document.getElementById("game").addEventListener("mouseover", unblur)
	document.getElementById("game").addEventListener("mouseout", blur)

	var score = localStorage.getItem("userScore")
	score++

	localStorage.setItem("userScore", score)
	console.log("User score: "+localStorage.getItem("userScore"))

	function youtube() {
		var youtubeURLfull = window.prompt("Type in the youtube video URL (Copy and paste here!)")
		var youtubeURLembed = "https://youtube.com/embed/"+youtubeURLfull.substr(youtubeURLfull.length - 11) //11 characters
		var youtubeVideo = document.createElement("iframe")
		youtubeVideo.setAttribute("src", youtubeURLembed)
		youtubeVideo.setAttribute("width", 1000)
		youtubeVideo.setAttribute("height", 1000)
		document.body.appendChild(youtubeVideo);
	}


	function blur() {
	document.querySelector("#game").style.animation = 'none'
	document.querySelector("#game").style.animation = "1s blur forwards"
}

	function unblur() {
	document.querySelector("#game").style.animation = 'none'
	document.querySelector("#game").style.animation = "1s unblur forwards"
}
</script>
</body>

</html>
