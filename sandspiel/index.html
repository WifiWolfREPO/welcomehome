<!DOCTYPE html>
<html>

<head><title>Sandspiel ALT VERSION</title>
<style>
iframe {border-style: dashed; border-color:black;}
@keyframes blur {0% {filter: blur(0px);} 100% {filter: blur(15px);}}
@keyframes unblur {0% {filter: blur(15px);} 100% {filter: blur(0px);}}
</style>
</head>

<body><center><iframe src="https://sandspiel.club/" width="1080" height="620"></iframe><div style="font: caption;">Original link: https://sandspiel.club/ by Max Bittker</div></center>

<script>

	document.querySelector("iframe").addEventListener("mouseover", unblur)
	document.querySelector("iframe").addEventListener("mouseout", blur)

	function blur() {
	document.querySelector("iframe").style.animation = 'none'
	document.querySelector("iframe").style.animation = "1s blur forwards"
}

	function unblur() {
	document.querySelector("iframe").style.animation = 'none'
	document.querySelector("iframe").style.animation = "1s unblur forwards"
}
</script>
</body>

</html>
